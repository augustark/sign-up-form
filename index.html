<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="/assets/odin-lined.png" alt="The Odin Project &copy; Logo">
    <p>Photo by 
      <a href="https://unsplash.com/@withluke?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luke Stackpoole</a> on 
      <a href="https://unsplash.com/photos/5Qqkjn4PFPA"></a>
    </p>
  </div>
  <div class="container form">
    <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams/</p>
    <p>You <em>know</em> you want to.</p>
    <form action="/" method="post">
      <h2>Let's do this!</h2>
      <div class="fieldinput">
        <div class="input">
          <label for="fname">First Name</label>
          <input id="fname" type="text" name="fname" placeholder="e.g John" minlength="3" maxlength="20" required>
        </div>
        <div class="input">
          <label for="lname">Last Name</label>
          <input id="lname" type="text" name="lname" placeholder="e.g Doe" minlength="3" maxlength="20" required>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="e.g xyz@email.com" required>
        </div>
        <div class="input">
          <label for="phone">Phone Number</label>
          <input id="phone" type="phone" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please enter a valid phone number" required>
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" min="6" value="+" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
        </div>
        <div class="input">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" type="password" min="6" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
        </div>
      </div>
      <button>Create Account</button>
      <p class="login">Already have an account? <a href="/">Log in</a></p>
    </form>
  </div>
</body>
</html>
